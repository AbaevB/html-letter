<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Html Email</title>
  <style type="text/css">
    body {
			width: 100% !important;
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
			margin: 0;
			padding: 0;
			line-height: 100%;
		}

    [style*="Verdana"] {
			font-family: 'Verdana', arial, sans-serif !important;
		}

    img {
			outline: none;
			text-decoration: none;
			border: none;
			-ms-interpolation-mode: bicubic;
			max-width: 100% !important;
			margin: 0;
			padding: 0;
			display: block;
		}

    table td {
			border-collapse: collapse;
		}

    table {
      border-spacing: 0;
      mso-cellspacing: 0;
      mso-padding-alt: 0;
    }

    .center {
      padding-top: 32px;
      padding-bottom: 32px;
    }

    .logo {
      padding-bottom: 32px;
    }

    .title  {
      margin: 0;
      font-style: normal;
      font-weight: bold;
      font-size: 36px;
      line-height: 44px;
      color: #fff;
    }

    @media (max-width: 620px) {
      .table-600  {
        width: 280px !important;
      }

      .table-480  {
        width: 240px !important;
      }
    }


  </style>

</head>

<body style="Margin:0;padding:0;">

    <div style="font-size: 0px; font-color:#fff; opacity: 0; visibility: hidden; width: 0; height: 0; display: none;">
      Тестовое письмо
    </div>

    <table cellpadding="0" cellspacing="0" class="table-600" width="600" bgcolor="#fff" align="center">
      <tr>
        <td>
          <table class="top table-600" cellpadding="0" cellspacing="0" width="600" bgcolor="#1b54dd">
            <tr>
              <td align="center" class="center">
                <table width="480" class="table-480" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="logo" align="center">
                      <img src="logo.png" alt="logo">
                    </td>
                  </tr>
                  <tr>
                    <td align="center">
                      <h1 class="title" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
                        I am Beyoncé always.
                      </h1>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
</body>

</html>
